brand=NAP
#Seaview connector configuration

use-seaview-customer-service=true
register-customer-in-seaview=true
jsonReportPaths=test-results/cucumber/cucumber.json,test-results/cucumber/INTL/cucumber.json,test-results/cucumber/AM/cucumber.json,test-results/cucumber/APAC/cucumber.json,test-results/cucumber/INTL/rerun/cucumber.json,target/cucumber/cucumber.json

seaview.key.store.path=src/test/resources/environments/truststores/seaview_svw/nap-intl.p12
seaview.key.store.password=password1
seaview.trust.store.path=src/test/resources/environments/truststores/seaview_svw/truststore.jks
seaview.trust.store.password=changeit
seaview.service.connection.read.timeout=1000
seaview.service.connection.update.timeout=1000
seaview.service.connection.update.readTimeout=1000
seaview.service.connection.read.readTimeout=1000
seaview.service.connection.read.retryCount=3
seaview.service.connection.read.requestSentRetryEnabled=true
seaview.service.connection.update.retryCount=3
seaview.service.connection.update.requestSentRetryEnabled=false
seaview.connector.read.maxAttempts=3
seaview.connector.read.wait.initialInterval=200
seaview.connector.read.wait.maxInterval=1000
seaview.connector.update.maxAttempts=3
seaview.connector.update.wait.initialInterval=200
seaview.connector.update.wait.maxInterval=1000